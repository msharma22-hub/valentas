  <title>Will You Be My Valentine, Aashu?</title>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesButton {
      background: #ff6f61;
      color: #fff;
    }

    #noButton {
      background: #fff;
      color: #ff6f61;
    }

    #noButton:hover {
      transform: scale(1.1);
      background: #ff6f61;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 2rem;
      margin-top: 20px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }

<body>
  <div class="container">
    <h1>Will You Be My Valentine, Aashu?</h1>
    <div class="buttons">
      <button id="yesButton" class="button">Haan jarur</button>
      <button id="noButton" class="button">Arey nhi nhi</button>
    </div>
    <div id="message" class="message hidden"></div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const message = document.getElementById('message');

    const noMessages = [
      "Arey cutie kyu",
      "Bnja abb",
      "Abb bhi nhi bnegi kya",
      "Tuje mmy ksm"
    ];

    noButton.addEventListener('click', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      // Display a random message from the noMessages array
      const randomMessage = noMessages[Math.floor(Math.random() * noMessages.length)];
      message.textContent = randomMessage;
      message.classList.remove('hidden');
    });

    yesButton.addEventListener('click', () => {
      message.textContent = "Yay! I love you, Aashu! ❤️";
      message.classList.remove('hidden');
      noButton.classList.add('hidden');
      yesButton.classList.add('hidden');
      createPetals();
    });

    function createPetals() {
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = `${Math.random() * 100}vw`;
        petal.style.animationDuration = `${Math.random() * 3 + 2}s`;
        petal.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(petal);

        // Remove the petal after the animation ends
        petal.addEventListener('animationend', () => {
          petal.remove();
        });
      }
    }
  </script>
</body>
